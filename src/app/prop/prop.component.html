<body>
    <div class="container">
      <div class="row">
        <div *ngFor="let cour of cours" class="col-md-4">
          <div class="text-center">
          </div>
          <br>
          <div class="card mb-4">
            <img [src]="cour.imageSrc" class="card-img-top" alt="Image du cours" width="300" height="200">
            <div class="card-body">
              <h5 class="card-title">Nom du formation:</h5>
              <p>{{ cour.nomDuCours }}</p>
              <h5 class="card-text ">Description:</h5>
              {{ cour.description }}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Details</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <app-detailscours [selectedCourse]="selectedCourse" class="details-section"></app-detailscours>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade y" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 k" id="exampleModalLabel">Inscription</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body l">
            <app-detailsvis [selectedCourse1]="selectedCourse1" class="details-section"></app-detailsvis>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
      </body>
